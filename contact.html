<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contact</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <header>
    <!--   Navigation -->
    <nav class="navbar">
      <!--     logo -->
      <div class="logo">
        <img
          src="https://www.calebameh.com/wp-content/uploads/2019/11/caleb-ameh.png"
          alt="logo"
          width="180px"
          height="50px"
        />
      </div>

      <!--     Navigation menu -->
      <ul class="nav-links">
        <!--       using checkbox hack -->
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <!-- Navigation menus -->
        <div class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="registration.html">Registration</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="contact.html">Contact</a></li>
        </div>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Get In Touch</h1>
    <h3 style="padding-left: 20px">Request a free consultation</h3>
    <p style="padding: 20px">
      Or maybe you want to reach me for any of the reasons below. <br /><strong
        >Get a Quote | Sponsored Post | Partnership Request | General
        Inquiry</strong
      >
    </p>

    <!-- form -->
    <form style="padding-left: 20px">
      <table>
        <tr>
          <td>
            <label for="fname">Full Name</label>
          </td>
          <td><label for="email">Enter you email</label></td>
        </tr>
        <tr>
          <td>
            <input type="text" id="fname" name="fname" placeholder="John Doe" />
          </td>
          <td>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="yourmail@mail.com"
            />
          </td>
        </tr>
        <tr>
          <td style="padding-top: 20px">
            <label for="message">Message</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea
              name="message"
              id="message"
              cols="37"
              rows="10"
              placeholder="Message goes here..."
            ></textarea>
          </td>
        </tr>
        <tr>
          <td style="padding-top: 10px">
            <button type="submit" class="form-button">SUBMIT</button>
          </td>
        </tr>
      </table>
    </form>
  </main>
  <!-- footer area -->
  <footer><p>@Copyright Caleb Ameh 2022 - All Rights Reserved.</p></footer>

  <body></body>
</html>
